<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Status</th>
                <th>Created At</th>
                <th>View</th>
                <th th:if="${authority == 'ADMIN'}">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.status}"></td>
                <td th:text="${user.createdAt}"></td>
                <td><a th:href="@{user/{id}(id=${user.id})}">View</a></td>
                <td th:if="${authority == 'ADMIN'}"><a th:href="@{user/{id}/edit(id=${user.id})}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p th:if="${authority == 'ADMIN'}"><a href="/user/new">Add a new user</a></p>

    <a th:href="@{/user(page=${pageRequest.pageNumber + 2})}" th:if="${pageRequest.pageNumber < lastPage}">Previous
        page</a>
    <a th:href="@{/user(page=${pageRequest.pageNumber})}" th:if="${pageRequest.pageNumber > 0}">Next page</a>

</div>
</body>
</html>
